<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitap Tablosu</title>
    <style>
        table {
            width: 70%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Kitap Listesi</h1>
    <table>
        <thead>
            <tr>
                <th>Kitap Adı</th>
                <th>Kitap Yazarı</th>
                <th>Kitap Türü</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Simyacı</td>
                <td>Paulo Coelho</td>
                <td>Roman</td>
            </tr>
            <tr>
                <td>1984</td>
                <td>George Orwell</td>
                <td>Distopya</td>
            </tr>
            <tr>
                <td>Kürk Mantolu Madonna</td>
                <td>Sabahattin Ali</td>
                <td>Roman</td>
            </tr>
            <tr>
                <td>Suç ve Ceza</td>
                <td>Fyodor Dostoyevski</td>
                <td>Klasik</td>
            </tr>
            <tr>
                <td>Yüzyıllık Yalnızlık</td>
                <td>Gabriel García Márquez</td>
                <td>Roman</td>
            </tr>
        </tbody>
    </table>
</body>
</html
